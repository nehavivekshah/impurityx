<script>
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

// Matrix Rain Effect
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas();

const matrixChars = 'ابجدهوزحطيكلمنسعفصقرشتثخذضظغ01アイウエオカキクケコサシスセソタチツテト';
const chars = matrixChars.split('');

const fontSize = isMobile ? 10 : 14;
let columns = Math.floor(canvas.width / fontSize);

let drops = [];
for (let i = 0; i < columns; i++) {
    drops[i] = 1;
}

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#00FF00';
    ctx.font = fontSize + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(drawMatrix, 35);

window.addEventListener('resize', function() {
    resizeCanvas();
    columns = Math.floor(canvas.width / fontSize);
    drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = 1;
    }
});

// Custom Matrix Cursor (Desktop Only)
if (!isMobile) {
    const cursor = document.getElementById('cursor');
    const matrixCursorChars = '01アイウエオカキクケコサシスセソタチツテト';

    document.addEventListener('mousemove', function(e) {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        if (Math.random() > 0.7) {
            createTrail(e.clientX, e.clientY);
        }
    });

    function updateCursorChar() {
        const randomChar = matrixCursorChars[Math.floor(Math.random() * matrixCursorChars.length)];
        cursor.textContent = randomChar;
    }

    setInterval(updateCursorChar, 100);

    function createTrail(x, y) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.textContent = matrixCursorChars[Math.floor(Math.random() * matrixCursorChars.length)];
        trail.style.left = x + 'px';
        trail.style.top = y + 'px';
        
        document.body.appendChild(trail);
        
        setTimeout(() => {
            trail.remove();
        }, 1000);
    }

    document.addEventListener('click', function() {
        cursor.classList.add('glow');
        setTimeout(() => {
            cursor.classList.remove('glow');
        }, 300);
    });
}

// Typing Effect Function
function typeWriter(element, text, speed, callback) {
    let i = 0;
    let displayText = '';
    element.classList.add('typing');
    
    function type() {
        if (i < text.length) {
            // Handle HTML tags
            if (text.charAt(i) === '<') {
                let closingTag = text.indexOf('>', i);
                displayText += text.substring(i, closingTag + 1);
                element.innerHTML = displayText;
                i = closingTag + 1;
            } else if (text.charAt(i) === '&') {
                // Handle HTML entities like &quot;
                let semicolon = text.indexOf(';', i);
                if (semicolon !== -1) {
                    displayText += text.substring(i, semicolon + 1);
                    element.innerHTML = displayText;
                    i = semicolon + 1;
                } else {
                    displayText += text.charAt(i);
                    element.innerHTML = displayText;
                    i++;
                }
            } else {
                displayText += text.charAt(i);
                element.innerHTML = displayText;
                i++;
            }
            setTimeout(type, speed);
        } else {
            element.classList.remove('typing');
            if (callback) callback();
        }
    }
    
    type();
}

// Start typing animation after page load
window.addEventListener('load', function() {
    let delay = 1500; // Initial delay
    
    // Type message 0
    setTimeout(() => {
        const msg0 = document.getElementById('message-0');
        typeWriter(msg0, msg0.getAttribute('data-text'), 50, () => {

});
